<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Album Cover</title>
</head>
<style>
    body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0; /* Light gray background */
    font-family: 'Arial', sans-serif; /* Basic font */
}

.album-cover {
    text-align: center;
    background-color: #4A90E2; /* Blue background for album cover */
    padding: 50px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.album-title {
    font-size: 48px; /* Large font for album title */
    color: #ffffff; /* White text color */
    margin: 0;
}

.artist-name {
    font-size: 24px; /* Smaller font for artist name */
    color: #eaeaea; /* Light gray for artist name */
    margin-top: 10px;
}

</style>
<body>
    <div class="album-cover">
        <h1 class="album-title">Babaero Ako</h1>
        <p class="artist-name">John Martin Rioflorido</p>
    </div>
</body>
</html>
